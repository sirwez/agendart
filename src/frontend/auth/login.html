<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        <label for="password">Senha:</label>
        <input type="password" name="password" required><br>
        <button type="button" onclick="submitForm()">Entrar</button>
    </form>

    <script>
        function submitForm() {
            var formData = $("#loginForm").serialize();

            $.ajax({
                type: "POST",
                url: "http://localhost/agendart/src/backend/auth/login.php",
                data: formData,
                success: function(response) {
                    // Manipular a resposta do servidor aqui
                    console.log(response);

                    // Redirecionar em caso de sucesso
                    window.location.href = "http://localhost/agendart/src/frontend/posts/timeline.php";
                },
                error: function(error) {
                    // Lidar com erros aqui
                    console.log(error);
                }
            });
        }
    </script>
</body>
</html>
